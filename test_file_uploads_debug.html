<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploads Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .copy-button { margin-left: 10px; padding: 2px 8px; font-size: 12px; }
    </style>
</head>
<body>
    <h1>File Uploads Debug Tool</h1>
    
    <div class="debug-section info">
        <h3>Supabase Auth Token</h3>
        <button onclick="extractUserInfo()">Extract User Info from Supabase Token</button>
        <div id="userInfo"></div>
    </div>

    <div class="debug-section info">
        <h3>Check File Uploads by User ID</h3>
        <p>Enter your Supabase user ID (UUID) to check localStorage:</p>
        <input type="text" id="userIdInput" placeholder="Enter Supabase user ID (UUID)" style="width: 400px; padding: 5px;">
        <button onclick="checkFileUploads()">Check File Uploads</button>
        <button onclick="checkByEmail()" class="copy-button">Check by Email</button>
    </div>

    <div class="debug-section" id="results">
        <h3>Results</h3>
        <p>Click "Extract User Info" first, then "Check File Uploads" to see the data.</p>
    </div>

    <div class="debug-section">
        <h3>All localStorage Keys</h3>
        <button onclick="showAllLocalStorage()">Show All localStorage Keys</button>
        <div id="allStorage"></div>
    </div>

    <script>
        function extractUserInfo() {
            const userInfoDiv = document.getElementById('userInfo');
            const token = localStorage.getItem('supabase.auth.token');
            
            if (!token) {
                userInfoDiv.innerHTML = '<p class="error">No Supabase auth token found in localStorage</p>';
                return;
            }

            try {
                const tokenData = JSON.parse(token);
                const accessToken = tokenData.access_token;
                
                if (!accessToken) {
                    userInfoDiv.innerHTML = '<p class="error">No access token found</p>';
                    return;
                }

                // Decode JWT token (payload is base64 encoded)
                const payload = accessToken.split('.')[1];
                const decodedPayload = JSON.parse(atob(payload));
                
                userInfoDiv.innerHTML = `
                    <div class="success">
                        <h4>User Information from Token</h4>
                        <p><strong>User ID (sub):</strong> <span id="userIdDisplay">${decodedPayload.sub}</span> <button onclick="copyToClipboard('${decodedPayload.sub}')" class="copy-button">Copy</button></p>
                        <p><strong>Email:</strong> ${decodedPayload.email || 'Not found'}</p>
                        <p><strong>Issued At:</strong> ${new Date(decodedPayload.iat * 1000).toLocaleString()}</p>
                        <p><strong>Expires At:</strong> ${new Date(decodedPayload.exp * 1000).toLocaleString()}</p>
                        <h5>Full Token Payload:</h5>
                        <pre>${JSON.stringify(decodedPayload, null, 2)}</pre>
                    </div>
                `;
                
                // Auto-fill the user ID input
                document.getElementById('userIdInput').value = decodedPayload.sub;
                
            } catch (error) {
                userInfoDiv.innerHTML = `
                    <div class="error">
                        <h4>Error parsing token</h4>
                        <p>Error: ${error.message}</p>
                        <p>Raw token: ${token}</p>
                    </div>
                `;
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        function checkFileUploads() {
            const userId = document.getElementById('userIdInput').value;
            const resultsDiv = document.getElementById('results');
            
            if (!userId) {
                resultsDiv.innerHTML = '<p class="error">Please enter a user ID</p>';
                return;
            }

            const storageKey = `file_uploads_${userId}`;
            const data = localStorage.getItem(storageKey);
            
            if (data) {
                try {
                    const files = JSON.parse(data);
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h4>Found file uploads for user: ${userId}</h4>
                            <p><strong>Storage Key:</strong> ${storageKey}</p>
                            <p><strong>Number of files:</strong> ${files.length}</p>
                            <h5>Files:</h5>
                            <pre>${JSON.stringify(files, null, 2)}</pre>
                        </div>
                    `;
                } catch (error) {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h4>Error parsing data</h4>
                            <p>Error: ${error.message}</p>
                            <p>Raw data: ${data}</p>
                        </div>
                    `;
                }
            } else {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h4>No file uploads found</h4>
                        <p>Storage key: ${storageKey}</p>
                        <p>No data found in localStorage for this user.</p>
                    </div>
                `;
            }
        }

        function checkByEmail() {
            const token = localStorage.getItem('supabase.auth.token');
            if (!token) {
                alert('No auth token found. Please extract user info first.');
                return;
            }

            try {
                const tokenData = JSON.parse(token);
                const accessToken = tokenData.access_token;
                const payload = accessToken.split('.')[1];
                const decodedPayload = JSON.parse(atob(payload));
                const email = decodedPayload.email;
                
                if (email) {
                    document.getElementById('userIdInput').value = email;
                    checkFileUploads();
                } else {
                    alert('No email found in token');
                }
            } catch (error) {
                alert('Error extracting email: ' + error.message);
            }
        }

        function showAllLocalStorage() {
            const allStorageDiv = document.getElementById('allStorage');
            const keys = Object.keys(localStorage);
            const fileUploadKeys = keys.filter(key => key.includes('file_uploads'));
            
            let html = '<h4>All localStorage Keys:</h4>';
            html += '<ul>';
            keys.forEach(key => {
                const isFileUpload = key.includes('file_uploads') ? ' (FILE UPLOAD)' : '';
                const isAuth = key.includes('supabase.auth') ? ' (AUTH)' : '';
                html += `<li>${key}${isFileUpload}${isAuth}</li>`;
            });
            html += '</ul>';
            
            if (fileUploadKeys.length > 0) {
                html += '<h4>File Upload Keys Found:</h4>';
                html += '<ul>';
                fileUploadKeys.forEach(key => {
                    const data = localStorage.getItem(key);
                    try {
                        const files = JSON.parse(data);
                        html += `<li><strong>${key}</strong>: ${files.length} files</li>`;
                    } catch (error) {
                        html += `<li><strong>${key}</strong>: Error parsing data</li>`;
                    }
                });
                html += '</ul>';
            }
            
            allStorageDiv.innerHTML = html;
        }

        // Auto-check on page load
        window.onload = function() {
            showAllLocalStorage();
        };
    </script>
</body>
</html>
